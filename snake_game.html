<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #gameBoard {
            border: 3px solid #fff;
            border-radius: 10px;
            background-color: #2c3e50;
            margin: 0 auto 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .game-over {
            color: #e74c3c;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        
        <div class="score-board">
            <div>得分: <span id="score">0</span></div>
            <div>最高分: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameBoard" width="400" height="400"></canvas>
        
        <div id="gameOverMessage" class="game-over" style="display: none;">
            游戏结束！
        </div>
        
        <div>
            <button class="btn" onclick="startGame()">开始游戏</button>
            <button class="btn" onclick="pauseGame()">暂停/继续</button>
            <button class="btn" onclick="resetGame()">重新开始</button>
        </div>
        
        <div class="controls">
            <p>控制说明:</p>
            <p>WASD 键控制蛇的移动 (W:上 A:左 S:下 D:右)</p>
            <p>空格键: 暂停/继续游戏</p>
        </div>
    </div>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOverMessage');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameStarted = false;
        
        highScoreElement.textContent = highScore;
        
        // 初始化游戏
        function initGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }
        
        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // 确保食物不在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // 绘制游戏
        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制蛇
            ctx.fillStyle = '#27ae60';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // 绘制蛇头（不同颜色）
            if (snake.length > 0) {
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }
        
        // 更新游戏状态
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            // 如果没有移动方向，不更新游戏状态
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // 检查墙壁碰撞
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // 检查自身碰撞
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
            }
        }
        
        // 暂停/继续游戏
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }
        
        // 重置游戏
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            initGame();
        }
        
        // 键盘控制 - 只支持WASD
        document.addEventListener('keydown', function(e) {
            if (!gameRunning || gamePaused) {
                if (e.code === 'Space') {
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                }
                return;
            }
            
            // 防止反向移动
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            switch (e.key.toLowerCase()) {
                case 'a':
                    if (!goingRight) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'w':
                    if (!goingDown) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'd':
                    if (!goingLeft) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 's':
                    if (!goingUp) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
        });
        
        // 游戏循环
        function gameLoop() {
            updateGame();
            setTimeout(gameLoop, 150); // 控制游戏速度
        }
        
        // 初始化并开始游戏循环
        initGame();
        gameLoop();
        
        // 阻止空格键滚动页面
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
