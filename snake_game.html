<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;

        }

            color: #e74c3c;

</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        
        <div class="score-board">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        
        <canvas id="gameBoard" width="400" height="400"></canvas>
        
        <div id="gameOverMessage" class="game-over" style="display: none;">
            æ¸¸æˆç»“æŸï¼
        </div>
        
        <div>
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" onclick="pauseGame()">æš‚åœ/ç»§ç»­</button>
            <button class="btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="controls">
            <p>æ§åˆ¶è¯´æ˜:</p>
            <p>WASD é”®æ§åˆ¶è›‡çš„ç§»åŠ¨ (W:ä¸Š A:å·¦ S:ä¸‹ D:å³)</p>
            <p>ç©ºæ ¼é”®: æš‚åœ/ç»§ç»­æ¸¸æˆ</p>
        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOverMessage');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameStarted = false;
        
        highScoreElement.textContent = highScore;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            drawGame();
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#27ae60';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // ç»˜åˆ¶è›‡å¤´ï¼ˆä¸åŒé¢œè‰²ï¼‰
            if (snake.length > 0) {
                ctx.fillStyle = '#2ecc71';
                ctx.fillRect(snake[0].x * gridSize, snake[0].y * gridSize, gridSize - 2, gridSize - 2);
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 1,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }
        
        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function updateGame() {
            if (!gameRunning || gamePaused) return;
            
            // å¦‚æœæ²¡æœ‰ç§»åŠ¨æ–¹å‘ï¼Œä¸æ›´æ–°æ¸¸æˆçŠ¶æ€
            if (dx === 0 && dy === 0) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥å¢™å£ç¢°æ’
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                generateFood();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
            }
        }
        
        // æš‚åœ/ç»§ç»­æ¸¸æˆ
        function pauseGame() {
            if (gameRunning) {
                gamePaused = !gamePaused;
            }
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            initGame();
        }
        
        // é”®ç›˜æ§åˆ¶ - åªæ”¯æŒWASD
        document.addEventListener('keydown', function(e) {
            if (!gameRunning || gamePaused) {
                if (e.code === 'Space') {
                    if (gameRunning) {
                        pauseGame();
                    } else {
                        startGame();
                    }
                }
                return;
            }
            
            // é˜²æ­¢åå‘ç§»åŠ¨
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;
            
            switch (e.key.toLowerCase()) {
                case 'a':
                    if (!goingRight) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'w':
                    if (!goingDown) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'd':
                    if (!goingLeft) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 's':
                    if (!goingUp) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case ' ':
                    pauseGame();
                    break;
            }
        });
        
        // æ¸¸æˆå¾ªç¯
        function gameLoop() {
            updateGame();
            setTimeout(gameLoop, 150); // æ§åˆ¶æ¸¸æˆé€Ÿåº¦
        }
        
        // åˆå§‹åŒ–å¹¶å¼€å§‹æ¸¸æˆå¾ªç¯
        initGame();
        gameLoop();
        
        // é˜»æ­¢ç©ºæ ¼é”®æ»šåŠ¨é¡µé¢
        document.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
